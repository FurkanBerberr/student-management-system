<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>Student Management System</title>
  </head>
  <body>
    <div class="NavBar">
      <ul>
        <li><button class="addCourseSectionB">Add Course</button></li>
        <li><button class="addStudentSectionB">Add Student</button></li>
      </ul>
    </div>

    <div class="addCourseSection container">
      <div class="addCourse">
        <form>
          <strong><label>Course Id:</label></strong><br />
          <input id="cId" type="number" placeholder="Course Id" min="0" /><br />
          <strong><label>Course Name:</label></strong><br />
          <input id="cName" type="text" placeholder="Course Name" /><br />
          <strong><label>Point Scale:</label></strong><br />
          <select id="pScale">
            <option value="10">10 Point Scale</option>
            <option value="7">7 Point Scale</option>
          </select><br />
          <button id="addCourseButton" type="button">Add Course</button>
        </form>
      </div>
      <div class="courseListsContainer">
        <ul class="courseLists">
          <h3>Courses</h3>
        </ul>
      </div>
    </div>
    <div class="addStudentSection">
      <div class="container">
        <div class="addStudent">
          <form>
            <strong><label>Student Id:</label></strong><br />
            <input id="sId" type="number" placeholder="Student Id" min="0" /><br />
            <strong><label>Student Name:</label></strong><br />
            <input id="sName" type="text" placeholder="Student Name" /><br />
            <strong><label>Student Surname:</label></strong><br />
            <input id="sSurname" type="text" placeholder="Student Surname" /><br />
            <button id="addStudentButton" type="button">Add Student</button>
          </form>
          <input id="search" type="text" placeholder="Search" /><br />
        </div>
        <div class="studentListsContainer">
          <ul class="studentLists">
            <h3>Students</h3>
          </ul>
        </div>
      </div>
    </div>
    <div class="addStudentsToCourseSection">
      <div class="container">
        <div class="selectedCourse">
          <h2 id="info">3005 Web Design 10 scale</h2><br>
          <form>
            <strong><label>Student Id:</label></strong><br />
            <input id="studentId" type="number" placeholder="Student Id" min="0" /><br />
            <strong><label>Midterm Score:</label></strong><br />
            <input id="sMidtermScore" type="number" placeholder="Midterm Score" min="0" /><br />
            <strong><label>Final Score:</label></strong><br />
            <input id="sFinalScore" type="number" placeholder="Final Score" min="0" /><br />
            <button id="addStudentToCourseButton" type="button">Add Student To Course</button><br /><br />
            <select id="studentFilter">
              <option value="all">All</option>
              <option value="pStudent">Passed Student</option>
              <option value="fStudent">Failed Student</option>
            </select><br />
          </form>
        </div>
        <div class="courseStudentsListContainer">
          <ul class="courseStudentsList">
            <ul class="courseInnerStudentLists">
              <h3>Students</h3>
            </ul>
            <h3>Course Students</h3>
          </ul>
        </div>
      </div>
    </div>
    <div class="studentInfoSection">
      <ul class="studentInfoList">

      </ul>
    </div>

    <!-- JS file -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/student.js"></script>
    <script type="module" src="js/addStudentsToCourse.js"></script>
  </body>
</html>
